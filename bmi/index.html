<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bmi calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <form name="bmi" class="form" action="index.html" method="post">
      Weight:
      <input id="weight" type="text" name="weight" value="" placeholder="enter your weight">
      <select id="wunit" name="wunit">
        <option value="kg">kg</option>
        <option value="pound">pound</option>
      </select>
      <br/>
      Height:
      <input id="height" type="text" name="height" value="" placeholder="enter your height">
      <select id="hunit" name="hunit">
        <option value="meter">meter</option>
        <option value="foot">foot/inch</option>
      </select>
      <input id="inch" type="text" name="inch" value="" placeholder="in inch">
      <br/>
      Your bmi: <span id="bmi"></span> <span id="condition" class="colors"></span>
      <br/>
      <button onclick="calculator()" type="button" name="button">calculate</button>
    </form>

  </body>
</html>
